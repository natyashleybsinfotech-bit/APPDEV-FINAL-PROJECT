
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4f46e5">
  
  <title>EDGE-AI | Gender Equality Education Platform</title>
  <meta name="title" content="EDGE-AI | Gender Equality Education Platform">
  <meta name="description" content="An AI-powered platform for Filipino students to learn about gender equality, PSA statistics, and Philippine laws like the Magna Carta of Women.">
  
  <link rel="manifest" href="manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    #splash-screen {
      position: fixed;
      inset: 0;
      background: #4f46e5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    .loader-ring {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
  <div id="splash-screen">
    <div class="loader-ring"></div>
    <p style="color: white; font-weight: 800; margin-top: 20px; font-size: 12px; letter-spacing: 2px; text-transform: uppercase;">EDGE-AI LOADING</p>
  </div>
  
  <div id="root"></div>

  <!-- Global Shim for Netlify/Browser environments -->
  <script>
    window.process = { env: { API_KEY: "" } };
  </script>

  <!-- Explicit module entry point -->
  <script type="module" src="index.tsx"></script>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) splash.style.opacity = '0';
        setTimeout(() => splash?.remove(), 500);
      }, 800);
    });
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
